<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Elle's Pok√©mon Showcase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pacifico" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico">
</head>

<body>
    <div id="background">
        <div class="pokeContainer">
            <div class="container" id="pokeball">
                <a href="#pokeInfo" rel="modal:open">
                    <img src="images/pokeball.png" class="image">
                    <div class="overlay">
                        <div class="text">Latias</div>
                    </div>
                </a>
            </div>

            <div class="container" id="diveBall">
                <a href="#pokeInfo" rel="modal:open">
                    <img src="images/dive-ball.png" class="image">
                    <div class="overlay">
                        <div class="text">Lapras</div>
                    </div>
                </a>
            </div>

            <div class="container" id="greatBall">
                <a href="#pokeInfo" rel="modal:open">
                    <img src="images/great-ball.png" class="image">
                    <div class="overlay">
                        <div class="text">Lucario</div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div id="pokeInfo" class="modal">
        <div id="info-basic">
            <p>
                <span id="displayNum"></span>
                <span id="displayName"></span>
            </p>
            <img id="displayImage">
            <p>OT: Elle</p>
            <p>Abilities:
                <div id="displayAbilities"></div>
            </p>
        </div>
        <div id="info-stats">
            <ul>
                <span>Stats:</span>
                <li id="displayHP"></li>
                <li id="displayAtk"></li>
                <li id="displayDef"></li>
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
